<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/form.css" />
</head>

<body>
    <p><a href="../index.html">Go back</a></p>

    <form name="form" autocomplete="on" class="form">
        <!-- COMMON INPUTS -->
        <fieldset class="form-group">
            <legend class="group-title">Enter your contact details</legend>
            <label class="contacts-label">
                Username
                <input type="text" name="username" placeholder="Enter your name" autofocus>
            </label>
            <label class="contacts-label">
                Email address
                <input type="email" name="email" placeholder="Enter your email">
            </label>
            <label class="contacts-label">
                Password
                <input type="password" name="password" placeholder="Enter password">
            </label>
            <label class="contacts-label">
                Repeat <input type="password" name="password" placeholder="Repeat password">
            </label>
            <label class="contacts-label">
                Feedback
                <textarea name="feedback" placeholder="Enter your message here..."></textarea>
            </label>
            <label class="contacts-label">
                Age
                <input type="number" name="age" min="18" max="120" step="1" value="18" />
            </label>
        </fieldset>

        <!-- TIME AND DATE -->
        <fieldset class="form-group">
            <legend class="group-title">Work with date and time</legend>
            <label class="time-label">
                Date
                <input type="date" class="input-times" />
            </label>
            <label class="time-label">
                Time
                <input type="time" class="input-times" />
            </label>
            <label class="time-label">
                Date and time
                <input type="datetime-local" class="input-times" />
            </label>
        </fieldset>

        <!-- SELECT -->
        <fieldset class="form-group">
            <legend class="group-title">Select month</legend>
            <label class="select-label">
                Month
                <select name="month" class="select-month">
                    <optgroup label="Winter">
                        <option value="s1" selected>January</option>
                        <option value="s2">February</option>
                    </optgroup>

                    <optgroup label="Spring">
                        <option value="s3">March</option>
                        <option value="s4">April</option>
                        <option value="s5">May</option>
                    </optgroup>

                    <optgroup label="Summer">
                        <option value="s6">June</option>
                        <option value="s7">July</option>
                        <option value="s8">August</option>
                    </optgroup>

                    <optgroup label="Autumn">
                        <option value="s9">September</option>
                        <option value="s10">October</option>
                        <option value="s11">November</option>
                    </optgroup>

                    <optgroup label="Winter">
                        <option value="s12">December</option>
                    </optgroup>
                </select>
            </label>
        </fieldset>

        <!-- CHECKBOXES -->
        <fieldset class="form-group">
            <legend class="group-title">Your favourite programming language</legend>
            <div class="checkbox-wrap">
                <input class="checkbox-input visually-hidden" type="checkbox" name="language" value="html" id="html">
                <label class="checkbox-label" for="html">
                    <span class="custom-checkbox">
                        <svg class="check-icon" width="10" height="10">
                            <use href="../icons/icons.svg#icon-check"></use>
                        </svg>
                    </span>
                    HTML
                </label>
            </div>
            <div class="checkbox-wrap">
                <input class="checkbox-input visually-hidden" type="checkbox" name="language" value="js" id="js">
                <label class="checkbox-label" for="js">
                    <span class="custom-checkbox">
                        <svg class="check-icon" width="10" height="10">
                            <use href="../icons/icons.svg#icon-check"></use>
                        </svg>
                    </span>
                    JavaScript
                </label>
            </div>
            <div class="checkbox-wrap">
                <input class="checkbox-input visually-hidden" type="checkbox" name="language" value="react" id="react">
                <label class="checkbox-label" for="react">
                    <span class="custom-checkbox">
                        <svg class="check-icon" width="10" height="10">
                            <use href="../icons/icons.svg#icon-check"></use>
                        </svg>
                    </span>
                    React
                </label>
            </div>
            <div class="checkbox-wrap">
                <input class="checkbox-input visually-hidden" type="checkbox" name="language" value="node" id="node">
                <label class="checkbox-label" for="node">
                    <span class="custom-checkbox">
                        <svg class="check-icon" width="10" height="10">
                            <use href="../icons/icons.svg#icon-check"></use>
                        </svg>
                    </span>
                    Node.JS
                </label>
            </div>
        </fieldset>

        <!-- RADIOBUTTONS -->
        <fieldset class="form-group">
            <legend class="group-title">Favourite color</legend>
            <input type="radio" class="radio-input" name="color" value="red" id="radioRed">
            <label class="radio-label" for="radioRed"><span>Red</span></label>

            <input type="radio" class="radio-input" name="color" value="blue" id="radioBlue">
            <label class="radio-label" for="radioBlue"><span>Blue</span></label>

            <input type="radio" class="radio-input" name="color" value="red" id="radioGreen">
            <label class="radio-label" for="radioGreen"><span>Green</span></label>
        </fieldset>

        <!-- IMAGE -->
        <fieldset class="form-group">
            <legend class="group-title">Image</legend>
            <label class="file-label">
                <input type="file" name="file" accept=".jpg, .png, .gif, .jpeg" class="file-input">
                <span class="file-button">Choose photo</span>
            </label>
            <div class="file-preview"></div>
        </fieldset>

        <button type="submit" class="submit-button">Submit</button>
    </form>

</body>

</html>
